<nb-layout>

  <nb-layout-header [fixed]="true">
    <div class="logo-div">
      <a [routerLink]="'/'">
        <img src="./assets/images/logo.svg">
      </a>
    </div>
    <div class="nav-items-div">
      <button nbButton [ghost]="true" [routerLink]="'manifest'" status="primary"
              gtagEvent trackOn="click" action="manifesto_clicked">
        {{ "navbar.MANIFEST" | translate }}
      </button>
      <button (click)="toDonationSite()" nbButton [ghost]="true" status="primary"
              gtagEvent trackOn="click" action="donate_clicked">
        {{ "navbar.DONATE" | translate }}
      </button>
    </div>
  </nb-layout-header>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer [fixed]="false">
    <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
