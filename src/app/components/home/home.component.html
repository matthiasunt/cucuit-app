<div class="row hero-row">
  <div class="col-lg-5 col-md-7">
    <app-add-cucu></app-add-cucu>
    <!-- Donate Box -->
    <nb-card class="donate-card" accent="success">
      <nb-card-body>
        <div class="row">
          <div class="col-md-12 center-h">
            <p>{{ "home.DONATE_BOX_TEXT" | translate }}</p>
            <button (click)="donationsService.toDonationSite()" nbButton status="success">
              {{ "navbar.DONATE" | translate }}
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-7 col-md-5">
  </div>
</div>
<div class="ws-s"></div>


<div class="ws-s"></div>
<!-- Upcoming Cucus -->
<div *ngIf="(dbService.cucus | async) as cucus" class="row">
  <div class="col-md-12">
    <!--    <div class="no-cucus-div">-->
    <!--      <p *ngIf="cucus.length < 1">{{ "home.NO_CUCUS_FOUND" | translate }}</p>-->
    <!--    </div>-->
  </div>
  <div *ngFor="let c of cucus; trackBy: trackByFn" class="col-md-4">
    <app-cucu-box [cucu]="c"></app-cucu-box>
  </div>
</div>
<!-- Past Cucus -->
<div class="ws-s"></div>
<div *ngIf="(dbService.pastCucus | async) as pastCucus" class="row">
  <div *ngFor="let c of pastCucus; trackBy: trackByFn" class="col-md-4">
    <app-cucu-box [cucu]="c" [isPast]="true"></app-cucu-box>
  </div>
</div>

<div class="ws-s"></div>
<div class="row">
  <div class="col-md-12 load-more-div">
    <button *ngIf="doWeHaveMore" (click)="loadMore()" nbButton status="primary"
            [shape]="'rectangle'" [size]="'medium'">
      {{ "home.LOAD_MORE" | translate }}
    </button>
  </div>
</div>
<div class="ws-m"></div>
