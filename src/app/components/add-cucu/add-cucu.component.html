<nb-card>

  <nb-card-body class="example-items-col">
    <form [formGroup]="form">
      <!-- Invite URL -->
      <div class="form-group">
        <nb-form-field>
          <nb-icon nbPrefix icon="link-outline" pack="eva"></nb-icon>
          <input [formControl]="inviteUrl" type="text" nbInput fullWidth [shape]="'rectangle'"
                 placeholder="Invite Link (Google Hangouts or Skype)" [fieldSize]="'large'"
                 nbTooltip="This is a tooltip" nbTooltipStatus="primary" [status]="elementStatus(inviteUrl)"
                 #inviteUrlInput>
        </nb-form-field>
      </div>
      <!-- Topic -->
      <div class="form-group">
        <nb-form-field>
          <nb-icon nbPrefix icon="heart-outline" pack="eva"></nb-icon>
          <input [formControl]="topic" type="text" nbInput fullWidth [shape]="'rectangle'"
                 placeholder="What's your Cucu about? Yoga, Reading, â€¦"
                 [fieldSize]="'medium'" [status]="elementStatus(topic)"
                 id="topic">
        </nb-form-field>
      </div>


      <!-- Name & Avatar -->
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <nb-form-field>
              <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
              <input [formControl]="userName" type="text" nbInput fullWidth [shape]="'rectangle'"
                     [status]="elementStatus(userName)"
                     placeholder="Your Name"
                     [fieldSize]="'medium'">
            </nb-form-field>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <button (click)="avatarInput.click()" nbButton fullWidth [type]="'submit'" status="primary"
                    [shape]="'rectangle'" [size]="'medium'">
              Upload Avatar
            </button>
            <input
              style="display: none"
              type="file" (change)="onAvatarFileChanged($event)"
              [accept]="'image/x-png, image/jpeg'"
              #avatarInput>
            <p>{{avatarUploadLabel}}</p>
          </div>
        </div>

      </div>

      <!-- Language -->
      <div class="form-group">
        <nb-form-field>
          <nb-select [formControl]="language" placeholder="Select Language" fullWidth>
            <nb-option *ngFor="let l of languages" [value]="l.short">{{l.name}}</nb-option>
          </nb-select>
        </nb-form-field>
      </div>

      <!-- Day and Time -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <nb-form-field>
              <nb-select [formControl]="day" placeholder="Select Day" [selected]="'Today'" fullWidth>
                <nb-option [value]="'Today'">Today</nb-option>
                <nb-option [value]="'Tomorrow'">Tomorrow</nb-option>
              </nb-select>
            </nb-form-field>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <nb-form-field>
              <nb-icon nbPrefix icon="clock-outline" pack="eva"></nb-icon>
              <input [formControl]="time" fullWidth nbInput type="text" placeholder="Enter time"
                     [status]="elementStatus(time)"
                     [nbAutocomplete]="timeAutocomplete"/>
              <nb-autocomplete #timeAutocomplete>
                <nb-option *ngFor="let t of (filteredControlOptions$ | async)" [value]="t">
                  {{ t }}
                </nb-option>
              </nb-autocomplete>
            </nb-form-field>
          </div>
        </div>
      </div>


      <div class="form-group">
        <button (click)="postCucu()" nbButton hero [type]="'submit'" status="primary" fullWidth
                [shape]="'rectangle'" [size]="'large'">
          Post
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
