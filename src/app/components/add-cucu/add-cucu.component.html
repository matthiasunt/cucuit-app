<nb-card>

  <nb-card-body class="example-items-col">
    <form [formGroup]="form">
      <div class="form-group">
        <nb-form-field>
          <nb-icon nbPrefix icon="link-outline" pack="eva"></nb-icon>
          <input [formControl]="inviteUrl" type="text" nbInput fullWidth [shape]="'rectangle'"
                 placeholder="Invite Link (Google Hangouts or Skype)" [fieldSize]="'large'"
                 nbTooltip="This is a tooltip" nbTooltipStatus="primary">
        </nb-form-field>
      </div>
      <div class="form-group">
        <nb-form-field>
          <nb-icon nbPrefix icon="heart-outline" pack="eva"></nb-icon>
          <input [formControl]="topic" type="text" nbInput fullWidth [shape]="'rectangle'"
                 placeholder="What's your Cucu about? Yoga, Reading, â€¦"
                 [fieldSize]="'medium'"
                 id="topic">
        </nb-form-field>
      </div>
      <!-- Name, Language, Day, Time -->
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="form-group">
            <nb-form-field>
              <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
              <input [formControl]="userName" type="text" nbInput fullWidth [shape]="'rectangle'"
                     placeholder="Your Name"
                     [fieldSize]="'medium'">
            </nb-form-field>

          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="form-group">
            <nb-form-field>
              <nb-select [formControl]="language" placeholder="Select Language" fullWidth>
                <nb-option *ngFor="let l of languages" [value]="l.short">{{l.name}}</nb-option>
              </nb-select>
            </nb-form-field>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="form-group">
            <nb-form-field>
              <nb-select [formControl]="day" placeholder="Select Day" [selected]="'Today'" fullWidth>
                <nb-option [value]="'Today'">Today</nb-option>
                <nb-option [value]="'Tomorrow'">Tomorrow</nb-option>
              </nb-select>
            </nb-form-field>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="form-group">
            <nb-form-field>
              <nb-select [formControl]="time" placeholder="Select Timeslot" fullWidth>
                <nb-option *ngFor="let t of timeSlots" [value]="t">{{t}}</nb-option>
              </nb-select>
            </nb-form-field>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button (click)="postCucu()" nbButton hero [type]="'submit'" status="primary"
                [shape]="'rectangle'" [size]="'large'">
          Post
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
