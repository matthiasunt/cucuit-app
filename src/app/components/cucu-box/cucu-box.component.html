<nb-card>
  <nb-card-header>
    <nb-user size="giant"
             [picture]="dbService.getImageDataUrl(cucu.avatarId)"
             [name]="cucu.userName"
             [title]="'Starts at '+time"
             [badgeText]="cucu.language"
             [badgeStatus]="'primary'"
             [badgePosition]="'bottom right'">
    </nb-user>
  </nb-card-header>
  <nb-card-body>
    {{cucu.topic}}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" [shape]="'rectangle'">Join</button>
  </nb-card-footer>
</nb-card>
